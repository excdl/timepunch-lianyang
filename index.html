<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>奇可智能打卡系統</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
body { 
    font-family: Arial; 
    display:flex; 
    justify-content:center; 
    padding:20px; 
    background:#f5f6fa;
    margin:0;
}

/* 控制面板卡片 */
#controlPanel {
    background:white;
    padding:25px 20px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.1);
    width:95%;
    max-width:500px;
    display:flex;
    flex-direction:column;
    gap:20px;
    align-items:center;
    box-sizing:border-box;
}

/* 使用者資訊 */
#userInfo { text-align:center; font-size:26px; font-weight:bold; }

/* 狀態訊息 */
#statusInfo { text-align:center; font-size:23px; padding:5px 15px; border-radius:20px; display:inline-block; }

/* 日期時間 */
#dateTime { text-align:center; font-size:22px; }

/* 打卡按鈕區 */
.buttons-container {
    display:flex;
    gap:10px;
    width:100%;
}
.buttons-container button { 
    flex:1;
    padding:10px 0; 
    font-size:25px; 
    border-radius:8px; 
    cursor:pointer; 
    font-weight:bold; 
    border:none;
    transition: all 0.2s ease;
}
.buttons-container button:hover{
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
}
#btnStart { background: linear-gradient(145deg, #3498db, #2980b9); color:white; } 
#btnEnd   { background: linear-gradient(145deg, #2ecc71, #27ae60); color:white; }

/* 倒數動畫 */
#countdownWrapper { width:120px; height:120px; position:relative; display:none; }
#circleProgress { fill:none; stroke-width:12; stroke-linecap:round; transform: rotate(-90deg); transform-origin: 50% 50%; }
#countdownText { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-weight:bold; }

/* 查詢區塊 */
#querySection { width:100%; display:flex; flex-direction:column; gap:10px; }
.queryRow { display:flex; gap:10px; width:100%; }
.queryRow input[type="date"] { flex:1; padding:8px; font-size:14px; border-radius:6px; border:1px solid #ccc; }
.queryRow button { flex:1; padding:8px 0; font-size:14px; font-weight:bold; border-radius:6px; border:none; cursor:pointer; }
#btnQuery  { background:#d3d3d3; }
#btnReturn { background:#d3d3d3; }

#todayRecords {
    border:1px solid #ccc; 
    border-radius:8px; 
    padding:10px; 
    min-height:50px; 
    font-size:16px; 
    background: #fafafa;
    width:100%; 
}
</style>
</head>

<body>
<div id="controlPanel">
    <div id="userInfo">正在獲取使用者資訊...</div>
    <div id="statusInfo"></div>
    <div id="dateTime">載入中…</div>

    <!-- 打卡按鈕（已無補打卡） -->
    <div class="buttons-container">
        <button id="btnStart">上班</button>
        <button id="btnEnd">下班</button>
    </div>

    <!-- 倒數動畫 -->
    <div id="countdownWrapper">
        <svg width="120" height="120">
            <circle id="circleProgress" cx="60" cy="60" r="50"></circle>
        </svg>
        <div id="countdownText">打卡中...</div>
    </div>

    <!-- 查詢區塊 -->
    <div id="querySection">
        <div class="queryRow">
            <input type="date" id="queryDate">
            <button id="btnQuery" onclick="searchDateRecords()">查詢</button>
            <button id="btnReturn" onclick="clearSearch()">返回</button>
        </div>
        <div id="todayRecords">今日打卡紀錄：</div>
    </div>
</div>

<script>
// ===== 設定 =====
const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbwx6hAr4K-3PNCU-BZBhP-_XsEc64IGD-IpcRmddplabw9tc9j3aJ54QplYAfyN9AH5Iw/exec";
const COMPANY_IPS  = ["1.34.128.50", "27.240.227.0"];

// ===== 時鐘 =====
setInterval(() => {
    document.getElementById("dateTime").textContent =
        new Date().toLocaleString("zh-TW",{hour12:false});
}, 1000);

// ===== 取得 IP =====
async function getIP() {
    try { return (await (await fetch("https://api.ipify.org?format=json")).json()).ip; }
    catch { return ""; }
}

// ===== 取得 LINE 使用者資訊 =====
async function updateUserInfo() {
    await liff.init({ liffId: "2008538866-zDXM53Ao" });
    if (!liff.isLoggedIn()) return liff.login();

    const p = await liff.getProfile();
    window.userId = p.userId;
    window.userName = p.displayName;

    document.getElementById("userInfo").textContent = `${window.userName} 您好`;

    const ip = await getIP();
    const s = document.getElementById("statusInfo");

    if (COMPANY_IPS.includes(ip)) {
        s.textContent = "公司網路";
        s.style.background = "rgba(144,238,144,0.6)";
        s.style.color = "#008000";
    } else {
        s.textContent = "非公司網路";
        s.style.background = "rgba(255,182,193,0.4)";
        s.style.color = "#FF0000";
    }
}

// ===== 動畫倒數 =====
function startAnimation() {
    const w = document.getElementById("countdownWrapper");
    const c = document.getElementById("circleProgress");
    w.style.display = "block";

    const R = 50;
    const C = 2 * Math.PI * R;
    c.style.strokeDasharray = C;
    c.style.strokeDashoffset = C;

    let p = 0;
    function anim() {
        p += 0.03;
        if (p >= 1) return;
        c.style.strokeDashoffset = C * (1 - p);
        requestAnimationFrame(anim);
    }
    requestAnimationFrame(anim);

    setTimeout(() => w.style.display = "none", 1500);
}

// ===== 打卡 =====
async function performClockIn(status) {
    startAnimation();

    const ip = await getIP();
    const res = await fetch(API_ENDPOINT, {
        method: "POST",
        body: JSON.stringify({ userId: window.userId, displayName: window.userName, status, ip })
    });
    const data = await res.json();

    Swal.fire({
        icon: data.message.includes("成功") ? "success":"error",
        title: data.message,
        timer: 2500,
        showConfirmButton:false
    });

    updateTodayRecords();
}

// ===== 今日紀錄 =====
async function updateTodayRecords() {
    const today = new Date().toLocaleDateString("zh-TW").replace(/\//g,"/");

    const res = await fetch(`${API_ENDPOINT}?action=getToday&userId=${window.userId}&date=${today}`);
    const data = await res.json();

    const box = document.getElementById("todayRecords");

    if (!data.length) {
        box.textContent = "今日打卡紀錄：無";
        return;
    }

    box.innerHTML = "今日打卡紀錄：<br>" +
        data.map(r => `${r.status} ${r.time} ${COMPANY_IPS.includes(r.ip)?"(成功)":"(異地)"}`).join("<br>");
}

// ===== 按鈕 =====
document.getElementById("btnStart").onclick = () => performClockIn("上班");
document.getElementById("btnEnd").onclick   = () => performClockIn("下班");

function clearSearch() {
    document.getElementById("queryDate").value = "";
    updateTodayRecords();
}

// ===== 查詢功能 =====
async function searchDateRecords() {
    const d = document.getElementById("queryDate").value;
    if (!d) return updateTodayRecords();

    const f = d.replace(/-/g,"/");
    const res = await fetch(`${API_ENDPOINT}?action=getDate&userId=${window.userId}&date=${f}`);
    const data = await res.json();

    const box = document.getElementById("todayRecords");

    if (!data.length) box.innerHTML = `${f}：無紀錄`;
    else
        box.innerHTML = `${f} 打卡紀錄：<br>` +
            data.map(r => `${r.status} ${r.time} ${COMPANY_IPS.includes(r.ip)?"(成功)":"(異地)"}`)
                .join("<br>");
}

// ===== 初始化 =====
window.onload = async () => {
    await updateUserInfo();
    await updateTodayRecords();
};
</script>
</body>
</html>
